name: Nightly Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  comprehensive-test:
    name: Comprehensive Test Suite
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python tasks.py install --dev
    
    - name: Run comprehensive tests
      run: |
        python tasks.py test --coverage
        python tasks.py test --performance
      env:
        MPLBACKEND: Agg
    
    - name: Run code quality checks
      run: |
        python tasks.py lint
        python tasks.py type-check
        python tasks.py format --check
    
    - name: Test package build
      run: python tasks.py build
    
    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: nightly
        name: nightly-${{ matrix.os }}-${{ matrix.python-version }}

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python tasks.py install --dev
        python -m pip install safety
    
    - name: Run security check
      run: python -m safety check --json
    
    - name: Check for outdated dependencies
      run: python -m pip list --outdated