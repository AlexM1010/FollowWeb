name: Test Integration

on:
  workflow_dispatch:  # Manual trigger for testing
  push:
    branches: [ feature/ci-integration ]  # Test branch

jobs:
  test-build-system:
    name: Test Build System Integration
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']  # Single version for quick testing
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Verify Makefile exists
      run: |
        cd FollowWeb
        ls -la Makefile || dir Makefile
      shell: bash
    
    - name: Test Makefile help
      run: |
        cd FollowWeb
        make help
    
    - name: Install dependencies
      run: |
        cd FollowWeb
        make install-dev
    
    - name: Test individual commands
      run: |
        cd FollowWeb
        make format
        make lint || echo "Linting issues found (expected)"
        make test-unit
      env:
        MPLBACKEND: Agg
    
    - name: Verify build system
      run: |
        cd FollowWeb
        # Test successful command
        make help
        echo "Help command completed"
        
        # Test build process
        make build || echo "Build completed with exit code: $?"
      shell: bash