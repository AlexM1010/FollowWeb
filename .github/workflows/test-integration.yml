name: Test Integration

on:
  workflow_dispatch:  # Manual trigger for testing
  push:
    branches: [ feature/ci-integration ]  # Test branch

jobs:
  test-build-system:
    name: Test Build System Integration
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']  # Single version for quick testing
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Verify test runner exists
      run: |
        cd FollowWeb
        python tests/run_tests.py system-info
    
    - name: Install dependencies
      run: |
        cd FollowWeb
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-test.txt
    
    - name: Test individual commands
      run: |
        cd FollowWeb
        ruff format --check FollowWeb_Visualizor tests || echo "Formatting issues found (expected)"
        ruff check FollowWeb_Visualizor tests || echo "Linting issues found (expected)"
        python tests/run_tests.py unit
      env:
        MPLBACKEND: Agg
    
    - name: Verify build system
      run: |
        cd FollowWeb
        # Test successful command
        python tests/run_tests.py system-info
        echo "System info command completed"
        
        # Test build process
        python -m build || echo "Build completed with exit code: $?"