name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: FollowWeb
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'FollowWeb/requirements*.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-test.txt
    
    - name: Run linting
      run: |
        ruff check FollowWeb_Visualizor tests
      continue-on-error: false
    
    - name: Run type checking
      run: |
        mypy FollowWeb_Visualizor
      continue-on-error: false
    
    - name: Run tests with coverage
      run: |
        python tests/run_tests.py all --cov=FollowWeb_Visualizor --cov-report=
        python -m coverage combine
        python -m coverage xml
      continue-on-error: false
      env:
        MPLBACKEND: Agg
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./FollowWeb/coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FollowWeb
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-test.txt
    
    - name: Check code formatting
      run: |
        ruff format --check FollowWeb_Visualizor tests
        ruff check FollowWeb_Visualizor tests

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, format-check]
    defaults:
      run:
        working-directory: FollowWeb
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: FollowWeb/dist/
        retention-days: 30

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FollowWeb
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-test.txt
    
    - name: Run performance tests
      run: python tests/run_tests.py performance
      env:
        MPLBACKEND: Agg