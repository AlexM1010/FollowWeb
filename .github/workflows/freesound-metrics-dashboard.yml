name: Freesound Metrics Dashboard

on:
  schedule:
    # Weekly on Sunday at 6 AM UTC (after validation workflows)
    - cron: '0 6 * * 0'
  
  workflow_dispatch:
    # Allow manual trigger

# Prevent concurrent dashboard generation
concurrency:
  group: freesound-metrics-dashboard
  cancel-in-progress: false

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for metrics
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pandas matplotlib
      
      - name: Check if metrics file exists
        id: check_metrics
        run: |
          if [ -f "data/metrics_history.jsonl" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Metrics file found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Metrics file not found - skipping dashboard generation"
          fi
      
      - name: Generate metrics dashboard
        if: steps.check_metrics.outputs.exists == 'true'
        run: |
          python generate_metrics_dashboard.py \
            --metrics-file data/metrics_history.jsonl \
            --output Output/metrics_dashboard.png \
            --log-level INFO
      
      - name: Check if dashboard was generated
        if: steps.check_metrics.outputs.exists == 'true'
        id: check_dashboard
        run: |
          if [ -f "Output/metrics_dashboard.png" ]; then
            echo "generated=true" >> $GITHUB_OUTPUT
            echo "âœ… Dashboard generated successfully"
            ls -lh Output/metrics_dashboard.png
          else
            echo "generated=false" >> $GITHUB_OUTPUT
            echo "âŒ Dashboard generation failed"
          fi
      
      - name: Commit dashboard
        if: steps.check_dashboard.outputs.generated == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git add Output/metrics_dashboard.png
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            git commit -m "Update metrics dashboard: $(date +'%Y-%m-%d')"
            git push
            echo "âœ… Dashboard committed and pushed"
          fi
      
      - name: Upload dashboard as artifact
        if: steps.check_dashboard.outputs.generated == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: metrics-dashboard
          path: Output/metrics_dashboard.png
          retention-days: 90
      
      - name: Generate step summary
        if: steps.check_metrics.outputs.exists == 'true'
        run: |
          echo "## ðŸ“Š Metrics Dashboard Generation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_dashboard.outputs.generated }}" == "true" ]; then
            echo "âœ… **Status:** Dashboard generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ˆ **Output:** \`Output/metrics_dashboard.png\`" >> $GITHUB_STEP_SUMMARY
            
            # Count metrics records
            RECORD_COUNT=$(wc -l < data/metrics_history.jsonl)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š **Metrics Records:** $RECORD_COUNT" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Dashboard generation failed" >> $GITHUB_STEP_SUMMARY
          fi
