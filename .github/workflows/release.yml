name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to publish to'
        required: true
        default: 'testpypi'
        type: choice
        options:
        - testpypi
        - pypi

jobs:
  test:
    name: Test Before Release
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    defaults:
      run:
        working-directory: FollowWeb
    
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.12']  # Test oldest and newest supported versions
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'FollowWeb/requirements*.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-test.txt
        python -m pip install -e .
      shell: bash
    
    - name: Run full test suite
      run: |
        python tests/run_tests.py all --cov=FollowWeb_Visualizor --cov-report=xml --cov-report=term
      env:
        MPLBACKEND: Agg
        PYTHONPATH: ${{ github.workspace }}/FollowWeb
    
    - name: Run linting and type checking
      run: |
        ruff check FollowWeb_Visualizor tests --output-format=github
        mypy FollowWeb_Visualizor --show-error-codes
      continue-on-error: true

  build-and-publish:
    name: Build and Publish Package
    runs-on: ubuntu-latest
    needs: test
    environment: ${{ github.event.inputs.environment || 'pypi' }}
    timeout-minutes: 15
    defaults:
      run:
        working-directory: FollowWeb
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install build twine check-manifest
    
    - name: Verify package manifest
      run: |
        check-manifest --verbose
    
    - name: Build package
      run: |
        python -m build --sdist --wheel --outdir dist/
    
    - name: Verify package integrity
      run: |
        twine check dist/*
        
    - name: Display package info
      run: |
        ls -la dist/
        python -m zipfile -l dist/*.whl || true
    
    - name: Publish to Test PyPI
      if: github.event.inputs.environment == 'testpypi' || github.event_name == 'workflow_dispatch'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*
    
    - name: Publish to PyPI
      if: github.event_name == 'release' || github.event.inputs.environment == 'pypi'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: FollowWeb/dist/
        retention-days: 90