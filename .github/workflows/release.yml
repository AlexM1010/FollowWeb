name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Upload to Test PyPI not PyPI'
        required: false
        default: false
        type: boolean

jobs:
  test:
    name: Test Before Release
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.12']  # Test oldest and newest supported versions
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'FollowWeb/requirements*.txt'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd FollowWeb
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-test.txt
    
    - name: Run full test suite
      run: |
        cd FollowWeb
        python tests/run_tests.py all --cov=FollowWeb_Visualizor --cov-report=
        python -m coverage combine
      env:
        MPLBACKEND: Agg
    
    - name: Run linting and type checking
      run: |
        cd FollowWeb
        ruff check FollowWeb_Visualizor tests
        mypy FollowWeb_Visualizor

  build-and-publish:
    name: Build and Publish Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build twine
    
    - name: Build package
      run: |
        cd FollowWeb
        python -m build
    
    - name: Check package
      run: python -m twine check FollowWeb/dist/*
    
    - name: Publish to Test PyPI
      if: github.event.inputs.test_pypi == 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: python -m twine upload --repository testpypi FollowWeb/dist/*
    
    - name: Publish to PyPI
      if: github.event_name == 'release' && github.event.inputs.test_pypi != 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: python -m twine upload FollowWeb/dist/*