name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to publish to'
        required: true
        default: 'testpypi'
        type: choice
        options:
        - testpypi
        - pypi

jobs:
  verify-ci:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
    
    - name: Verify CI status for this commit
      run: |
        echo "Verifying CI passed for commit: ${{ github.sha }}"
        
        # For releases, verify the commit has passed CI
        if [[ "${{ github.event_name }}" == "release" ]]; then
          echo "Release event - CI must have passed on main branch"
          echo "GitHub branch protection should enforce this requirement"
          echo "✓ Proceeding with release build"
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "Manual trigger - user responsibility to ensure CI passed"
          echo "⚠️  WARNING: Verify CI passed before publishing to PyPI"
          echo "✓ Proceeding with build"
        fi
        
        {
          echo "### ✅ CI Verification"
          echo ""
          echo "**Commit:** \`${{ github.sha }}\`"
          echo "**Event:** ${{ github.event_name }}"
          echo ""
          echo "CI tests are run separately in the main CI workflow."
          echo "This release workflow focuses on building and publishing."
          echo ""
          echo "**Note:** Enable branch protection on main to require CI passing before releases."
        } >> "$GITHUB_STEP_SUMMARY"

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: verify-ci
    timeout-minutes: 15
    defaults:
      run:
        working-directory: FollowWeb
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install build twine check-manifest
    
    - name: Verify package manifest
      run: |
        check-manifest --verbose
    
    - name: Build package
      run: |
        python -m build --sdist --wheel --outdir dist/
    
    - name: Verify package integrity
      run: |
        twine check dist/*
        
    - name: Display package info
      run: |
        find dist/ -type f -exec ls -lh {} \;
        python -m zipfile -l dist/*.whl || true
      shell: bash
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: FollowWeb/dist/
        retention-days: 90

  publish-testpypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.environment == 'testpypi' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment != 'pypi')
    environment: testpypi
    timeout-minutes: 10
    defaults:
      run:
        working-directory: FollowWeb
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: FollowWeb/dist/
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install twine
      run: |
        python -m pip install --upgrade pip twine
    
    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/* --verbose
        python ../.github/scripts/ci_helpers.py success "Package published to Test PyPI" --summary-only
        echo "Install with: pip install -i https://test.pypi.org/simple/ followweb-visualizor" >> "$GITHUB_STEP_SUMMARY"

  update-changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update CHANGELOG.md
      run: |
        VERSION="${{ github.event.release.tag_name }}"
        DATE=$(date +%Y-%m-%d)
        RELEASE_NOTES=$(cat << 'EOF'
        ${{ github.event.release.body }}
        EOF
        )
        
        # Create temp file with new entry
        {
          # Keep header
          sed -n '1,/## \[Unreleased\]/p' FollowWeb/CHANGELOG.md
          
          # Add new release section
          echo ""
          echo "## [${VERSION#v}] - ${DATE}"
          echo ""
          echo "${RELEASE_NOTES}"
          echo ""
          
          # Add rest of file (skip Unreleased section)
          sed -n '/## \[Unreleased\]/,$ { /## \[Unreleased\]/d; /^$/d; p; }' FollowWeb/CHANGELOG.md | tail -n +2
        } > FollowWeb/CHANGELOG.tmp
        
        mv FollowWeb/CHANGELOG.tmp FollowWeb/CHANGELOG.md
      shell: bash
    
    - name: Commit and push changelog
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add FollowWeb/CHANGELOG.md
        git commit -m "docs: update CHANGELOG.md for ${{ github.event.release.tag_name }}"
        git push
      shell: bash

  build-with-changelog:
    name: Build Package with Updated Changelog
    runs-on: ubuntu-latest
    needs: update-changelog
    if: github.event_name == 'release'
    timeout-minutes: 15
    defaults:
      run:
        working-directory: FollowWeb
    
    steps:
    - name: Checkout code with updated changelog
      uses: actions/checkout@v6
      with:
        ref: main
        fetch-depth: 0
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install build twine check-manifest
    
    - name: Verify package manifest
      run: |
        check-manifest --verbose
    
    - name: Build package
      run: |
        python -m build --sdist --wheel --outdir dist/
    
    - name: Verify package integrity
      run: |
        twine check dist/*
        
    - name: Display package info
      run: |
        find dist/ -type f -exec ls -lh {} \;
        python -m zipfile -l dist/*.whl || true
      shell: bash
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions-with-changelog
        path: FollowWeb/dist/
        retention-days: 90

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-with-changelog
    if: github.event_name == 'release'
    environment: pypi
    timeout-minutes: 10
    defaults:
      run:
        working-directory: FollowWeb
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions-with-changelog
        path: FollowWeb/dist/
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install twine
      run: |
        python -m pip install --upgrade pip twine
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/* --verbose
        python ../.github/scripts/ci_helpers.py completion "Package published to PyPI" --summary-only
        echo "Install with: pip install followweb-visualizor" >> "$GITHUB_STEP_SUMMARY"