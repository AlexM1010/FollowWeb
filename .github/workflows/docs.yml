name: Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'FollowWeb/docs/**'
      - '*.md'
      - 'FollowWeb/FollowWeb_Visualizor/**/*.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'FollowWeb/docs/**'
      - '*.md'
      - 'FollowWeb/FollowWeb_Visualizor/**/*.py'

jobs:
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd FollowWeb
        make install-dev
    
    - name: Check docstring coverage
      run: |
        python -m pip install docstring-coverage
        cd FollowWeb
        docstring-coverage FollowWeb_Visualizor/ --badge=docs/docstring-coverage.svg
    
    - name: Validate README links
      run: |
        python -m pip install markdown-link-check || echo "markdown-link-check not available, skipping"
    
    - name: Check for TODO/FIXME comments
      run: |
        echo "Checking for TODO/FIXME comments in code..."
        cd FollowWeb
        grep -r "TODO\|FIXME" FollowWeb_Visualizor/ || echo "No TODO/FIXME comments found"