name: Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'FollowWeb/docs/**'
      - '*.md'
      - 'FollowWeb/FollowWeb_Visualizor/**/*.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'FollowWeb/docs/**'
      - '*.md'
      - 'FollowWeb/FollowWeb_Visualizor/**/*.py'

jobs:
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd FollowWeb
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-test.txt
    
    - name: Check docstring coverage
      run: |
        python -m pip install interrogate
        cd FollowWeb
        interrogate -v FollowWeb_Visualizor/ || echo "Docstring coverage check completed"
    
    - name: Validate documentation structure
      run: |
        echo "## Documentation Structure Check" >> $GITHUB_STEP_SUMMARY
        echo "Checking for required documentation files..." >> $GITHUB_STEP_SUMMARY
        cd FollowWeb
        for file in README.md docs/USER_GUIDE.md docs/CONFIGURATION_GUIDE.md; do
          if [ -f "$file" ]; then
            echo "✅ $file exists" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ $file missing" >> $GITHUB_STEP_SUMMARY
          fi
        done
    
    - name: Check for TODO/FIXME comments
      run: |
        echo "Checking for TODO/FIXME comments in code..."
        cd FollowWeb
        grep -r "TODO\|FIXME" FollowWeb_Visualizor/ || echo "No TODO/FIXME comments found"