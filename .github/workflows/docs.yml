name: Documentation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'FollowWeb/docs/**'
      - '*.md'
      - 'FollowWeb/FollowWeb_Visualizor/**/*.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'FollowWeb/docs/**'
      - '*.md'
      - 'FollowWeb/FollowWeb_Visualizor/**/*.py'

jobs:
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd FollowWeb
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-test.txt
    
    - name: Check docstring coverage
      run: |
        python -m pip install interrogate
        cd FollowWeb
        interrogate -v FollowWeb_Visualizor/ || echo "Docstring coverage check completed"
    
    - name: Validate documentation structure
      run: |
        python ci_helpers.py info "## Documentation Structure Check" --summary-only
        python ci_helpers.py info "Checking for required documentation files..." --summary-only
        cd FollowWeb
        # Check for required documentation files
        if [ -f "README.md" ]; then
          python ci_helpers.py success "README.md exists" --summary-only
        else
          python ci_helpers.py error "README.md missing" --summary-only
        fi
        
        if [ -f "docs/USER_GUIDE.md" ]; then
          python ci_helpers.py success "docs/USER_GUIDE.md exists" --summary-only
        else
          python ci_helpers.py error "docs/USER_GUIDE.md missing" --summary-only
        fi
        
        if [ -f "docs/CONFIGURATION_GUIDE.md" ]; then
          python ci_helpers.py success "docs/CONFIGURATION_GUIDE.md exists" --summary-only
        else
          python ci_helpers.py error "docs/CONFIGURATION_GUIDE.md missing" --summary-only
        fi
    
    - name: Check for TODO/FIXME comments
      run: |
        echo "Checking for TODO/FIXME comments in code..."
        cd FollowWeb
        grep -r "TODO\|FIXME" FollowWeb_Visualizor/ || echo "No TODO/FIXME comments found"