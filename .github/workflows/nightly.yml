name: Nightly Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  comprehensive-test:
    name: Comprehensive Test Suite
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd FollowWeb
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-test.txt
    
    - name: Run comprehensive tests
      run: |
        cd FollowWeb
        # Run all tests with strict coverage requirements
        python tests/run_tests.py all --cov=FollowWeb_Visualizor --cov-report= --cov-fail-under=70
        python -m coverage combine
        python -m coverage xml
        # Run performance tests (mandatory)
        python tests/run_tests.py performance
        # Verify coverage meets requirements
        python -m coverage report --fail-under=70
      env:
        MPLBACKEND: Agg
    
    - name: Run code quality checks
      run: |
        cd FollowWeb
        ruff check FollowWeb_Visualizor tests
        mypy FollowWeb_Visualizor
        ruff format --check FollowWeb_Visualizor tests
    
    - name: Test package build
      run: |
        cd FollowWeb
        python -m build
    
    - name: Generate coverage summary
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        echo "## Nightly Coverage Report" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        python -m coverage report --show-missing >> $GITHUB_STEP_SUMMARY || echo "Coverage report generation failed" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
    
    - name: Upload coverage artifacts
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: actions/upload-artifact@v4
      with:
        name: nightly-coverage-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          ./FollowWeb/coverage.xml
          ./FollowWeb/htmlcov/
        retention-days: 7

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd FollowWeb
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-test.txt
        python -m pip install pip-audit bandit[toml]
    
    - name: Run security checks with open-source tools
      run: |
        cd FollowWeb
        echo "## Nightly Security Scan" >> $GITHUB_STEP_SUMMARY
        echo "### pip-audit Results" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        # FAIL on any vulnerabilities in nightly builds
        pip-audit --desc >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "### Bandit Results" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        # FAIL on medium/high severity issues in nightly builds
        bandit -r FollowWeb_Visualizor --severity-level medium >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
    
    - name: Check for outdated dependencies
      run: |
        echo "## Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        python -m pip list --outdated >> $GITHUB_STEP_SUMMARY || echo "All dependencies up to date" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY