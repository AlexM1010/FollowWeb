name: Nightly Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  comprehensive-test:
    name: Comprehensive Test Suite
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd FollowWeb
        # Install core dependencies first
        python -m pip install networkx>=2.8.0 pandas>=1.5.0 matplotlib>=3.5.0 pyvis>=0.3.0
        # Try to install nx-parallel for Python 3.11+, ignore if not available
        python -m pip install "nx-parallel>=0.3.0" || echo "nx-parallel not available for this Python version"
        python -m pip install -r requirements-test.txt
    
    - name: Run comprehensive tests
      run: |
        cd FollowWeb
        python tests/run_tests.py all --cov=FollowWeb_Visualizor --cov-report=
        python -m coverage combine
        python -m coverage xml
        python tests/run_tests.py performance
      env:
        MPLBACKEND: Agg
    
    - name: Run code quality checks
      run: |
        cd FollowWeb
        ruff check FollowWeb_Visualizor tests
        mypy FollowWeb_Visualizor
        ruff format --check FollowWeb_Visualizor tests
    
    - name: Test package build
      run: |
        cd FollowWeb
        python -m build
    
    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./FollowWeb/coverage.xml
        flags: nightly
        name: nightly-${{ matrix.os }}-${{ matrix.python-version }}

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd FollowWeb
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-test.txt
        python -m pip install safety
    
    - name: Run security check
      run: python -m safety check --json
    
    - name: Check for outdated dependencies
      run: python -m pip list --outdated